gift-return.success.mail: "Guten Tag %name%,<br><br>Lassen Sie uns erneut unsere Dankbarkeit für Ihren Beitrag zur Mission der Evangelisierung zum Ausdruck bringen, die die unsere ist und die durch dieses Spende auch die Ihre wird.<br>Mit Ihrer Spende von %amount% Euro schliessen Sie sich der Solidaritätsbewegung der Freunde von Roche d'Or an, um unsere Aktion im Sinne des Evangeliums zu unterstützen.<br>Wir danken Ihnen noch einmal.<br><br>Vereint durch die Gnade des Einen, der die Bande der Brüderlichkeit zwischen uns knüpft, beteuern wir vor erneut Ihnen unsere Freundschaft.<br><br>Die Gemeinschaft<br><br>Eine Steuerbescheinigung wird Ihnen zu Beginn des nächsten Jahres per E-Mail an folgende Adresse zugesandt : %email%<br>Andernfalls per Post an :<br>    %name%<br>    %address%<br>    %zipcode% %city%<br>    %country%<br><br>Kontakt zum Sekretariat: +33(0)3 81 41 47 47 47 oder secretariat@rochedor.org<br>Unsere Website: www.rochedor.fr<br>Für alle Informationen und Korrespondenz erinnern Sie uns bitte an die  Referenznummer Ihrer Spende : %ref%"
payment.virement_reg: 'Regelmäßige Spende per Banküberweisung'
gift.payment.mail.virement_regular: "Guten Tag %civility% %name%,<br><br>Die gesamte Gemeinschaft schließt sich mir an und dankt Ihnen für Ihre Großzügigkeit.<br><br>Mit Ihrem Beitrag von %amount% Euro pro %period% im %affectation% schliessen Sie sich der Solidaritätsbewegung der Freunde des Roche d'Or an.<br><br>Wir danken Ihnen für Ihre Überweisung auf das Konto :<br>         <div style=\"margin-left: 50px;\">             Bank\_: %bank_name%<br>             Kontonummer\_: %bank_account%<br>             IBAN\_: %bank_iban%<br>             SWIFT/BIC\_: %bank_bic%<br><br>         </div>Lassen Sie mich noch einmal unsere Dankbarkeit für Ihren Beitrag zur Mission der Evangelisierung zum Ausdruck bringen, die unsere Mission ist und die durch diese Spende auch die Ihre werden wird.<br><br>         Danièle VALÈS<br><br>Kontakt zum Sekretariat: +33(0)3 81 41 47 47 47 oder secretariat@rochedor.org<br>Unsere Website: www.rochedor.fr"
payment.virement: 'Einmalige Spende per Banküberweisung'
