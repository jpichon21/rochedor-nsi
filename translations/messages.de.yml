calendar.registration.three.body: "<p><strong>Eine Antwort auf Ihre Anfrage wird Ihnen in Kürze</strong> per E-Mail oder, falls Sie keine E-Mail-Adresse haben, per Post zugesandt. Diese Antwort hängt im Wesentlichen von den noch verfügbaren Plätzen und unserer Möglichkeit ab, Sie unter den besten Bedingungen zu empfangen.</p><p>Wenn Sie nicht innerhalb weniger Minuten eine E-Mail erhalten, bitten wir Sie, Ihren SPAM- oder unerwünschten Junk-Mail-Ordner zu konsultieren.</p><p>Im Falle einer <strong>Verhinderung</strong> und eines <strong>Rücktritts</strong>, benachrichtigen Sie uns bitte umgehend per E-Mail oder Telefon. Der verfügbare Platz kann dann einer anderen Person auf der Warteliste vorgeschlagen werden.</p><p><i>Schutz der persönlichen Daten: La Roche d'Or verpflichtet sich, der einzige und alleinige Empfänger der Informationen zu sein, die Sie uns soeben mitgeteilt haben. Weitere Informationen finden Sie in unserer Datenschutzerklärung, die den Anforderungen der Europäischen Datenschutzverordnung (DPR) Rechnung trägt.</i></p>"
