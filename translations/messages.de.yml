calendar.registration.email.footer: '<p><b>Eine Antwort auf Ihre Anfrage wird Ihnen in Kürze per E-Mail oder</b> falls Sie keine E-Mail-Adresse haben, per Post zugesandt. Diese Antwort hängt im Wesentlichen von den noch verfügbaren Plätzen und unserer Möglichkeit ab, Sie unter den besten Bedingungen zu empfangen.</p><p>Im Falle einer <b>Verhinderung</b> und eines <b>Rücktritts</b>, benachrichtigen Sie uns bitte umgehend per E-Mail oder Telefon. Der verfügbare Platz kann dann einer anderen Person auf der Warteliste vorgeschlagen werden.</p><p><i>Schutz der persönlichen Daten: La Roche d''Or verpflichtet sich, der einzige und alleinige Empfänger der Informationen zu sein, die Sie uns soeben mitgeteilt haben. Weitere Informationen finden Sie in unserer Datenschutzerklärung, die den Anforderungen der Europäischen Datenschutzverordnung (DPR) Rechnung trägt.</i></p>'
