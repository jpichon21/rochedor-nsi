choice_site.text: 'La Roche d''Or verpflichtet sich, der einzige Empfänger der von Ihnen angegebenen Informationen zu sein. <br><br>Wenn Sie bereits an Exerzitien in La Roche d''Or oder in Les Fontanilles teilgenommen haben, werden die von Ihnen angegebenen Informationen angezeigt. Sie haben die Möglichkeit, sie zu aktualisieren.<br><br> Das Alter für die Zulassung zu den Exerzitien beträgt 18 Jahre.<br><br> Für Minderjährige, die an  Exerzitien teilnehmen möchten, ist es möglich, online einen Antrag zu stellen. Sie können sich auch an das Sekretariat von Roche d''Or oder das von Fontanilles wenden, je nachdem, für welchen Ort der Exerzitien Sie sich interessieren.<br><br> Wenn Sie nicht teilnehmen können oder sich von den Exerzitien abmelden möchten, benachrichtigen Sie uns bitte umgehend per E-Mail oder Telefon. Der verfügbare Platz kann dann einer anderen Person auf der Warteliste weiter gegeben werden.'
