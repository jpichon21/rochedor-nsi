gift.payment.return.virement_regular: '<div style="color: #ffffff;">Guten Tag %civility% %name%,<br><br>die gesamte Gemeinschaft schließt sich mir an und dankt Ihnen für Ihre Großzügigkeit.<br><br>Mit Ihrem jährlichen Beitrag von %amount% Euro pro %period% schliessen Sie sich der Solidaritätsbewegung der Freunde des Roche d''Or an.<br><br>Sie haben soeben eine E-Mail erhalten. Es nennt Ihnen das Bankkonto, auf das Sie Ihre Überweisung tätigen können. Sie können den Betrag jederzeit stoppen oder ändern. Wenn Sie nicht innerhalb weniger Minuten eine E-Mail erhalten, überprüfen Sie bitte Ihren SPAM- oder unerwünschten Junk-Mail-Ordner.<br><br>Eine Steuerbescheinigung wird Ihnen zu Beginn jedes Jahres zugesandt. Sie zeigt alle Ihre Spenden an La Roche d''Or auf.<br><br>Lassen Sie mich noch einmal unsere Dankbarkeit für Ihren Beitrag zu unserer Mission der Evangelisierung bekräftigen, die durch diese Gabe auch die Ihre werden wird.<br><br>        Danièle VALÈS        </div>'
gift.payment.return.virement: '<div style="color: #ffffff;">Guten Tag %civility% %name%,<br><br>Die gesamte Gemeinschaft schließt sich mir an und dankt Ihnen für Ihre Großzügigkeit.<br><br>Mit Ihrem Beitrag von %amount% Euro schliessen Sie sich der Solidaritätsbewegung der Freunde des Roche d''Or an.<br><br>Sie haben soeben eine E-Mail erhalten. Es gibt Ihnen das Bankkonto an, auf das Sie Ihre Überweisung tätigen können.<br><br>Eine Steuerbescheinigung wird Ihnen zu Beginn des nächsten Jahres zugesandt. Sie zeigt alle Ihre Spenden an die Roche d''Or. Wenn Sie nicht in wenigen Minuten eine E-Mail erhalten, bitten wir Sie, Ihren SPAM- oder unerwünschten Junk-Mail-Ordner zu konsultieren.<br><br>Lassen Sie mich noch einmal unsere Dankbarkeit für Ihren Beitrag zur Mission der Evangelisierung zum Ausdruck bringen, die unsere ist und die durch diese Spende auch Ihre sein wird.<br><br>            Danièle VALÈS        </div>'
gift.payment.return.cheque: 'Guten Tag %civility% %name%,<br><br>Die gesamte Gemeinschaft schließt sich mir an und dankt Ihnen für Ihre Großzügigkeit.<br><br>Mit Ihrem zweckgebundenen Beitrag von %amount% Euro im %affectation% schliessen Sie sich der Solidaritätsbewegung der Freunde des Roche d''Or an.<br><br>Bitte senden Sie Ihren Scheck an :<br>        <div style="margin-left: 50px;">            Communauté de La Roche d''Or<br>            25042 BESANÇON CEDEX<br><br>        </div>Sie erhalten umgehend eine Nachricht per E-Mail/E-Mail. Wenn Sie nicht innerhalb weniger Minuten eine E-Mail (E-Mail) erhalten, überprüfen Sie bitte Ihren SPAM-Ordner oder Ihre unerwünschten Junk-Mail.<br><br>Lassen Sie mich noch einmal unsere Dankbarkeit für Ihren Beitrag zur Mission der Evangelisierung zum Ausdruck bringen, die unsere Mission ist und die durch dieses Geschenk auch die Ihre werden wird.<br><br>        Danièle VALÈS'
