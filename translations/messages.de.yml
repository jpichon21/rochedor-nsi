gift-return.success: "<div style=\"color: #ffffff;\">Guten Tag %name%,<br><br>Lassen Sie uns erneut unsere Dankbarkeit für Ihren Beitrag zur Mission der Evangelisierung zum Ausdruck bringen, die die unsere ist und die durch dieses Spende auch die Ihre wird.<br><br>Mit Ihrer Spende von %amount%  Euro schliessen Sie sich der Solidaritätsbewegung der Freunde von Roche d'Or an, um unsere Aktion im Sinne des Evangeliums zu unterstützen.<br><br>Wir danken Ihnen noch einmal.<br><br>Sie erhalten umgehend eine Nachricht per E-Mail/E-Mail. Wenn Sie nicht innerhalb weniger Minuten eine E-Mail (E-Mail) erhalten, bitten wir Sie, Ihren SPAM- oder unerwünschten Junk-Mail-Ordner zu konsultieren.<br><br>Vereint durch die Gnade des Einen, der die Bande der Brüderlichkeit zwischen uns knüpft, beteuern wir vor erneut Ihnen unsere Freundschaft.<br><br><span style=\"display: block; text-align: right;\">Die Gemeinschaft</span><br><br>    </div>Eine Steuerbescheinigung wird Ihnen zu Beginn des nächsten Jahres per E-Mail an folgende Adresse zugesandt : %email%<br><br>Andernfalls per Post an :<br><br>    <div style=\"margin-left: 50px;\">        %name%<br>        %address%<br>        %zipcode% %city%<br>        %country%<br><br>    </div>Kontakt zum Sekretariat: +33(0)3 81 41 47 47 47 oder secretariat@rochedor.org<br>Unsere Website: www.rochedor.fr<br><br>Für alle Informationen und Korrespondenz erinnern Sie uns bitte an die  Referenznummer Ihrer Spende : %ref%"
