calendar.registration.email.footer: '<p><b>En breve se le enviará una respuesta a su solicitud</b> por correo electrónico o por correo postal si no dispone de correo electrónico. Esta respuesta depende esencialmente de las plazas aún disponibles y de nuestra capacidad de acogida en las mejores condiciones.</p><p>En caso de <b>impedimento</b> y de <b>cancelación</b>, por favor, notifíquenoslo rápidamente por correo electrónico o por teléfono. La plaza disponible puede ser ofrecida a otra persona en lista de espera.</p><p><i>Protección de datos personales: La Roche d''Or se compromete a ser el único destinatario de la información que le acaba de comunicar. Para más información, por favor consulte nuestra Política de Privacidad que tiene en cuenta los requisitos del Reglamento Europeo de Protección de Datos (DPR).</i></p>'
