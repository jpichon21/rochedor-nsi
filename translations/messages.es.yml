global.tax-code: 'Si usted paga impuestos en Francia y en los países europeos que lo permiten, se beneficia de una reducción de impuestos. .<br>Si está sujeto al impuesto francés, la reducción equivale al 66% del importe de su donación, hasta un límite del 20% de su renta imponible. El exceso puede ser trasladado durante los próximos 5 años y da derecho a la reducción de impuestos en las mismas condiciones (artículo 200 del CGI). Para acceder al Código General de Impuestos, haga clic en <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle=LEGIARTI000018619914&cidTexte=LEGITEXT000006069577" target= "_blank">ICI</a>.<br> Desde 2009, la posibilidad de expedir un recibo fiscal se ha ampliado a las donaciones y los pagos efectuados a organizaciones extranjeras establecidas en un Estado miembro de la Unión Europea o en un Estado miembro del Espacio Económico Europeo que haya celebrado un tratado fiscal con Francia que contenga una cláusula de asistencia administrativa para luchar contra el fraude o la evasión fiscal. Este es, por ejemplo, el caso de Bélgica (entre otros)'
