gift-return.success: "    <div style=\"color: #ffffff;\">Hola %name%,<br><br>Reiteramos nuestro agradecimiento por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convierte también en la suya.<br><br>Con su donación de %amount% euros, se une al movimiento de solidaridad de los Amigos de La Roche d'Or para apoyar nuestra acción evangélica.<br><br>Gracias de nuevo.<br><br>Se le enviará inmediatamente un mensaje por correo electrónico/email. Si no recibe un correo electrónico (email) en pocos minutos, por favor revise su carpeta SPAM o correo no deseado.<br><br>Unidos por la gracia de Aquel que teje lazos de fraternidad entre nosotros, le reiteramos toda nuestra amistad.<br><br>La Comunidad<br><br>    </div>A principios del próximo año se le enviará un recibo fiscal por correo electrónico a la siguiente dirección : %email%<br><br>    O bien por correo a\_:<br><br>    <div style=\"margin-left: 50px;\">        %name%<br>        %address%<br>        %zipcode% %city%<br>        %country%<br><br>    </div>Contactar secretariado: +33(0)3 81 41 47 47 o secretariat@rochedor.org<br>Nuestra página web: www.rochedor.fr<br><br>Para toda información y correspondencia, por favor recuerde el número de referencia de su donación : %ref%"
