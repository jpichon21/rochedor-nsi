calendar.registration.three.body: "<p><strong>En breve se le enviará una respuesta a su solicitud</strong> por correo electrónico o por correo postal si no dispone de correo electrónico. Esta respuesta depende esencialmente de las plazas aún disponibles y de nuestra capacidad de acogida en las mejores condiciones.</p><p>Si no recibe un correo electrónico dentro de unos minutos, por favor revise su carpeta SPAM o el correo no deseado.</p><p>En caso de <strong>impedimento</strong> y de <strong>cancelación</strong>, por favor, notifíquenoslo rápidamente por correo electrónico o por teléfono. La plaza disponible puede ser ofrecida a otra persona en lista de espera.</p><p><i>Protección de datos personales: La Roche d'Or se compromete a ser el único destinatario de la información que le acaba de comunicar. Para más información, por favor consulte nuestra Política de Privacidad que tiene en cuenta los requisitos del Reglamento Europeo de Protección de Datos (DPR).</i></p>"
