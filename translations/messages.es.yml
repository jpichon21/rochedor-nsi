choice_site.text: 'La Roche d''Or se compromete a ser el único destinatario de la información que usted le proporcione. .<br><br>     Si ya ha participado en un retiro en La Roche d''Or o Les Fontanilles, la información que ha proporcionado se mostrará. Tiene la posibilidad de actualizarlo. <br><br> La edad de admisión a los retiros es de 18.<br><br> Para los menores que deseen seguir un retiro, es posible hacer una solicitud on line. También puede ponerse en contacto con la secretaría de la Roche d''Or o la de Fontanilles, según el lugar del retiro que le interese.<br><br> Si no puede asistir y quiere cancelarlo, por favor notifíquenoslo rápidamente por correo electrónico o por teléfono, para que la plaza vacante se pueda poner a disposición a otra persona  en lista de espera.'
