gift.payment.return.virement_regular: '<div style="color: #ffffff;">Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros cada %period%, se une al movimiento de solidaridad de los Amigos de la Roche d''Or.<br><br>Acaban de enviarle un correo electrónico. Le indica la cuenta bancaria a la que puede efectuar la transferencia. Puede interrumpir, cancelar o cambiar la cantidad en cualquier momento. Si no recibe un correo electrónico en pocos minutos, por favor revisa su carpeta SPAM o correo no deseado.<br><br>Se le enviará un recibo fiscal a principios de cada año. Mostrará todas sus donaciones a La Roche d''Or.<br><br>Permítame reiterar nuestro agradecimiento por su contribución a nuestra misión de evangelización, que, a través de esta donación, también será suya.<br><br>        Danièle VALÈS        </div>'
gift.payment.return.virement: '<div style="color: #ffffff;">Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros, usted se une al movimiento de solidaridad de los Amigos de La Roche d''Or.<br><br>Acaban de enviarle un correo electrónico. Le indica la cuenta bancaria a la que debe efectuar la transferencia.<br><br>Se le enviará un recibo fiscal a principios del próximo año. Mostrará todas sus donaciones a la Roche d’Or. Si no recibe un correo electrónico (email) dentro de unos minutos, por favor revise su carpeta SPAM o correo no deseado.<br><br>Permítame reiterarle nuestro agradecimiento por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convertirá también en la suya.<br><br>            Danièle VALÈS        </div>'
gift.payment.return.cheque: 'Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros en %affectation%, usted se une al movimiento de solidaridad de los Amigos de La Roche d''Or.<br><br>        Por favor, envíe su cheque a :<br>        <div style="margin-left: 50px;">            Communidad de La Roche d''Or<br>            25042 BESANÇON CEDEX<br><br>        </div>        Se le enviará inmediatamente un mensaje por correo electrónico/email. Si no recibe un correo electrónico (email) en pocos minutos, por favor revise su carpeta SPAM o correo no deseado.<br><br>        Permítame una vez más expresar nuestro agradecimiento por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convertirá también en la suya.<br><br>        Danièle VALÈS'
