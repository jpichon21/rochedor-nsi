gift.payment.return.virement_regular: '<div style="color: #ffffff;">Buongiorno %civility% %name%,<br><br>L’insieme della Comunità si unisce a me per ringraziarvi della vostra generosità.<br><br>        Con la vostra partecipazione di %amount% Euro ogni %period%, vi unite al movimento di solidarietà degli Amici delle Roche d’Or.<br><br>        Una e-mail vi è stata appena inviata. Essa vi indica il conto bancario sul quale effettuare il vostro bonifico. Voi potrete interrompere in ogni momento questo bonifico, o variarne l’ammontare. Se non ricevete la e-mail nel giro di qualche minuto, vi invitiamo a consultare la vostra cartella SPAM o i messaggi di posta indesiderati.<br><br>        Una ricevuta fiscale vi sarà inviata all’inizio di ciascun anno. Essa riporterà l’insieme delle cifre donate alla Roche d’Or.<br><br>        Permettetemi di esprimervi di nuovo tutta la nostra gratitudine per il vostro contributo alla missione di evangelizzazione che è la nostra e che, attraverso questo dono, diventerà anche la vostra.<br><br>        Danièle VALÈS        </div>'
