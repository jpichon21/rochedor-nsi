gift-return.success: "    <div style=\"color: #ffffff;\">        Buongiorno %name%,<br><br>        Permetteteci di esprimervi di nuovo tutta la nostra gratitudine per il vostro contributo alla missione di evangelizzazione che è la nostra e che, attraverso questo dono, diventa anche la vostra.<br><br>        Attraverso il vostro dono di %amount% Euro, vi unite al movimento di solidarietà degli Amici delle Roche d’Or per sostenere la nostra azione evangelica.<br><br>        Siatene ancora ringraziato/a.<br><br>        Una e-mail vi viene spedita immediatamente. Se non ricevete la mail nel giro di qualche minuto, vi invitiamo a consultare la vostra cartella SPAM o i messaggi di posta indesiderati.<br><br>        Uniti dalla grazia di Colui che tesse tra di noi dei legami di fraternità, vi ridiciamo di nuovo tutta la nostra amicizia.<br><br><span style=\"display: block; text-align: right;\">La Comunità</span><br><br>    </div>    Una ricevuta fiscale vi sarà inviata all’inizio dell’anno prossimo per e-mail al seguente indirizzo : %email%<br><br>    Altrimenti, per posta ordinaria, al seguente indirizzo :<br><br>    <div style=\"margin-left: 50px;\">        %name%<br>        %address%<br>        %zipcode% %city%<br>        %country%<br><br>    </div>    Contatti segreteria: +33 (0)3 81 41 47 47 oppure ou secretariat@rochedor.org<br>    Il nostro sito: www.rochedor.fr<br><br>    Per tutte le informazioni e corrispondenza, ricordateci il numero di riferimento del vostro dono : %ref%"
