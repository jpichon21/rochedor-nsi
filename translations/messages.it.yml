global.tax-code: 'Se paga le tasse in Francia o all''interno di un paese dell''UE che lo consente, potrà beneficiare di una riduzione fiscale.<br>Se è un contribuente francese, questo sconto equivale al 66% dell''importo totale della sua donazione, con un limite del 20% del suo reddito imponibile. Eventuali eccedenze possono essere riportate nei prossimi 5 anni, dando diritto ad una riduzione fiscale secondo le stesse condizioni (articolo 200 Codice del fisco generale). Per accedere a GTC, seguire questo link <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle, LEGIARTIG0018619914&cidTexttexte"LEGITEXT00006069577" target="_blank">ICI</a>.<br>Dal 2009 la possibilità di emettere una ricevuta fiscale è stata estesa alle donazioni e ai pagamenti statali per le organizzazioni straniere stabilite in uno Stato membro dell''UE o nello Spazio economico europeo se hanno firmato un accordo fiscale con la Francia che include una clausola per l''assistenza amministrativa al fine di combattere la frode e l''evasione fiscale. Ciò vale per il Belgio, ad esempio (citarne altri)'
