calendar.registration.three.body: "<p><strong>Una risposta alla vostra domanda vi sarà trasmessa a breve</strong> via e-mail o a mezzo posta ordinaria se non disponete di un indirizzo e-mail. Questa risposta dipende essenzialmente dai posti ancora disponibili e dalla nostra possibilità di accogliervi nelle migliori condizioni.</p><p>Se non ricevete una mail nel giro di qualche minuto, vi invitiamo a consultare la vostra cartella SPAM o i messaggi di posta indesiderati.</p><p>In caso di <strong>impedimenti</strong> en di <strong>rinuncia</strong>, vi ringraziamo di avvertirci rapidamente per posta o per telefono. Il posto disponibile potrà, così, essere proposto ad un’altra persona in lista d’attesa.</p><p><i>Protezione dei dati personali: la Roche d’Or s’impegna ad essere il solo ed unico destinatario delle informazioni che comunicherete. Per maggiori informazioni vi preghiamo di consultare la nostra politica di confidenzialità che recepisce le esigenze della regolamentazione europea in tema di protezione dei dati (GDPR).</i></p>"
