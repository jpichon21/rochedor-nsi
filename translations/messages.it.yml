choice_site.text: 'Il Roche d''Or si impegna ad essere l''unico destinatario delle informazioni che fornisci.<br><br> Se avete già partecipato ad un ritiro alla Roche d’Or oppure alle Fontanilles, le informazioni che ci avete già fornito appariranno automaticamente. Avete la possibilità di aggiornarle.<br><br> Potete anche contattare la segreteria della Roche d''Or o la segreteria delle Fontanilles, in base al luogo dove si svolge il ritiro a cui sei interessato.<br><br> La preghiamo di avvertire rapidamente per mail o per telefono in caso di disdetta. In questo modo il posto disponibile potrà essere offerto a un''altra persona in lista d''attesa.'
