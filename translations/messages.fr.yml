choice_site.intro: '<small>Bienvenue sur le Calendrier </small> et la Demande d''inscription'
choice_site.text: 'La Roche d’Or s''engage à être le seul destinataire des informations que vous lui communiquez.<br><br>    Si vous avez déjà participé à une retraite à la Roche d’Or ou aux Fontanilles, les informations que vous nous avez communiquées s’afficheront. Vous avez la possibilité de les mettre à jour.<br><br>    L’âge d’admission aux retraites est 18 ans.<br><br>    Pour les mineurs désireux de suivre une retraite, il est possible d’en faire la demande en ligne. Vous pouvez également contacter le secrétariat de la Roche d’Or ou celui des Fontanilles, selon le lieu de la retraite qui vous intéresse.<br><br>    En cas d’empêchement et de désistement, merci d’avertir rapidement par courriel ou par téléphone. La place disponible pourra ainsi être proposée à une autre personne en liste d’attente.'
