gift-return.success.mail: "Bonjour %name%,<br><br>Laissez-nous vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, devient aussi la vôtre.<br>    Par votre don de %amount% euros, vous vous joignez au mouvement de solidarité des Amis de la Roche d’Or pour soutenir notre action évangélique.<br>    Soyez-en encore remercié(e).<br><br>    Unis par la grâce de Celui qui tisse entre nous des liens de fraternité, nous vous redisons toute notre amitié.<br><br><span style=\"display: block; text-align: right;\">La Communauté</span><br><br>    Un reçu fiscal vous sera adressé en début d’année prochaine par courriel à l’adresse suivante : %email%<br>    Sinon, par courrier à\_:<br><div style=\"margin-left: 50px;\">    %name%<br>    %address%<br>    %zipcode% %city%<br>    \L%country%<br><br></div>    Contact\_secrétariat\_: 03 81 41 47 47 ou secretariat@rochedor.org<br>    Notre site\_: www.rochedor.fr<br>    Pour toute information et correspondance, rappelez-nous le numéro de référence de votre don : %ref%"
gift.payment.return.cheque: 'Bonjour %civility% %name%,<br><br>        L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>        Par votre participation de %amount% euros en %affectation%, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>        Merci d''adresser votre chèque à :<br>        <div style="margin-left: 50px;">            Communauté de La Roche d''Or<br>            25042 BESANÇON CEDEX<br><br>        </div>        Un message vous est immédiatement adressé par courriel/email. Si vous ne le recevez pas dans quelques minutes, nous vous invitons à consulter votre dossier SPAM ou les courriers indésirables.<br><br>        Laissez-moi encore une fois vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>        Danièle VALÈS'
gift.payment.mail.cheque: "Bonjour %civility% %name%,<br><br>         L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>         Par votre participation de %amount% euros en %affectation%, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>         Merci d’adresser votre chèque à\_:<br>         <div style=\"margin-left: 50px;\">             Communauté de La Roche d’Or\L<br>             25042 BESANÇON CEDEX<br><br>         </div>         Laissez-moi encore une fois vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>         Danièle VALÈS<br><br>         Contact\_secrétariat\_: 03 81 41 47 47 ou secretariat@rochedor.org<br>         Notre site\_: www.rochedor.fr"
gift.payment.return.virement: '<div style="color: #ffffff;">Bonjour %civility% %name%,<br><br>            L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>            Par votre participation de %amount% euros, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>            Un courriel (e-mail) vient de vous être envoyé. Il vous indique le compte bancaire sur lequel effectuer votre virement.<br><br>            Un reçu fiscal vous sera adressé en début d’année prochaine. Il fera apparaître l’ensemble de vos dons à la Roche d’Or. Si vous ne recevez pas d''e-mail (courriel) dans quelques minutes, nous vous invitons à consulter votre dossier SPAM ou les courriers indésirables.<br><br>            Laissez-moi vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>            Danièle VALÈS        </div>'
gift.payment.mail.virement: "Bonjour %civility% %name%,<br><br>         L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>         Par votre participation de %amount% euros en %affectation%, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>         Nous vous remercions de faire votre virement sur le compte\_:<br>         <div style=\"margin-left: 50px;\">             Banque\_: %bank_name%<br>             Numéro de compte\_: %bank_account%<br>             IBAN\_: %bank_iban%<br>             SWIFT/BIC\_: %bank_bic%<br><br>         </div>         Laissez-moi encore une fois vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>         Danièle VALÈS<br><br>         Contact\_secrétariat\_: 03 81 41 47 47 ou secretariat@rochedor.org<br>         Notre site\_: www.rochedor.fr"
gift.payment.return.virement_regular: '<div style="color: #ffffff;">Bonjour %civility% %name%,<br><br>L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>        Par votre participation de %amount% euros tous les %period%, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>        Un courriel (e-mail) vient de vous être envoyé. Il vous indique le compte bancaire sur lequel effectuer votre virement. Vous pourrez à tout moment interompre ce virement ou en changer le montant. Si vous ne recevez pas d''e-mail (courriel) dans quelques minutes, nous vous invitons à consulter votre dossier SPAM ou les courriers indésirables.<br><br>        Un reçu fiscal vous sera adressé en début d’année de chaque année. Il fera apparaître l’ensemble de vos dons à la Roche d’Or.<br><br>        Laissez-moi vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>        Danièle VALÈS        </div>'
gift.payment.mail.virement_regular: "Bonjour %civility% %name%,<br><br>         L’ensemble de la Communauté se joint à moi pour vous remercier de votre générosité.<br><br>         Par votre participation de %amount% euros par %period% en %affectation%, vous rejoignez le mouvement de solidarité des Amis de la Roche d’Or.<br><br>         Nous vous remercions de faire votre virement sur le compte\_:<br>         <div style=\"margin-left: 50px;\">             Banque\_: %bank_name%<br>             Numéro de compte\_: %bank_account%<br>             IBAN\_: %bank_iban%<br>             SWIFT/BIC\_: %bank_bic%<br><br>         </div>         Laissez-moi encore une fois vous redire toute notre gratitude pour votre contribution à la mission d’évangélisation qui est la nôtre et qui, par ce don, deviendra aussi la vôtre.<br><br>         Danièle VALÈS<br><br>         Contact\_secrétariat\_: 03 81 41 47 47 ou secretariat@rochedor.org<br>         Notre site\_: www.rochedor.fr"
